<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Wizard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #262626; /* Hintergrundfarbe des Body */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 100% der Viewport-Höhe nutzen */
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #FFF;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hyperlink Einrichtung</h1>
        <div id="step1">
            <label for="ssid">Wie Soll das Gerät heißen.</label>
            <input type="text" id="ssid" name="ssid">
        </div>
        <div id="step2" style="display: none;">
            <label for="password">Was soll das WLAN-Passwort sein?</label>
            <input type="password" id="password" name="password">
        </div>
        <div id="step3" style="display: none;">
            <label for="wifi_standard">Was ist die WLAN-Stärke?</label>
            <select id="wifi_standard" name="wifi_standard">
                <option value="Wi-Fi 4">Wi-Fi 4</option>
                <option value="Wi-Fi 5">Wi-Fi 5</option>
                <option value="Wi-Fi 6">Wi-Fi 6</option>
                <option value="Wi-Fi 7">Wi-Fi 7</option>
            </select>
        </div>
        <div id="step4" style="display: none;">
            <label for="anb">Was ist Ihr Anbieter?</label>
            <input type="text" id="anb" name="anb">
        </div>
        <button onclick="nextStep()">Next</button>
    </div>

    <script>
        let currentStep = 1;

        function nextStep() {
            if (currentStep === 1) {
                document.getElementById('step1').style.display = 'none';
                document.getElementById('step2').style.display = 'block';
            } else if (currentStep === 2) {
                document.getElementById('step2').style.display = 'none';
                document.getElementById('step3').style.display = 'block';
            } else if (currentStep === 3) {
                document.getElementById('step3').style.display = 'none';
                document.getElementById('step4').style.display = 'block';
            } else if (currentStep === 4) {
                completeSetup();
                return; // Prevent further navigation
            }
            currentStep++;
        }

        function completeSetup() {
            let ssid = document.getElementById('ssid').value;
            let password = document.getElementById('password').value;
            let wifiStandard = document.getElementById('wifi_standard').value;
            let anbieter = document.getElementById('anb').value;

            alert(`Setup Completed\n\nWiFi Configuration:\nSSID: ${ssid}\nPassword: ${password}\nStandard: ${wifiStandard}\nAnbieter: ${anbieter}`);

            // Optional: Perform AJAX request to save data to a server or database

            // Optional: Redirect to another page or perform additional actions
        }
    </script>
</body>
</html>
